<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-call="${clientlib.css @ categories='blogpost.email'}" />
<div class="emailbox">
    <form action="/bin/training/testservlet" method="post">
        <div class="emailbox__address"> <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email Address">
        </div>
        <div class="emailbox__subject"> <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject">
        </div>

        <div class="emailbox__body"><label for="body">Body:</label>
            <textarea name="body" id="body"></textarea>
        </div>


        <div class="emailbox__submit"><button type="submit">Submit</button></div>
        <div>
            <h1></h1>
        </div>
    </form>
</div>

<div class="emailbox__success">
    <h1>Email Send Successfully</h1>
    <button class="emailbox__return"><a href="/content/blogpost/us/en.html">Click Here To Go Back...!</a></button>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-call="${clientlib.js @ categories='blogpost.email'}" />
